os: osx
osx_image: xcode8
language: go
env:
  LDFLAGS:  -L/usr/local/opt/qt5/lib
  CPPFLAGS: -I/usr/local/opt/qt5/include
  PKG_CONFIG_PATH: /usr/local/opt/qt5/lib/pkgconfig
before_install:
  - brew update
  - brew install qt5 gpgme
script:
  - go get
  - go generate
  - go build
deploy:
  provider: releases
  api_key: f52471e991738f9eeca82e5b1b446e51f5d94a35
  file: gopass
  skip_cleanup: true
  on:
    tags: true